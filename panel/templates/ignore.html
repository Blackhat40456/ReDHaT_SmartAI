{% extends 'base.html' %}
{% block title %}Ignore List - ReDHaT Smart AI{% endblock %}
{% block content %}
<h3 style="text-align: center;">Ignore List</h3>

<article>
  <form method="post">
    <label>
      <input type="text" name="identifier" placeholder="Enter Telegram ID or @username" required>
      <small>e.g: 929892939 or @radhat</small>
    </label>
    <button type="submit">Add</button>
  </form>
</article>
<article>
  <table>
    <thead>
      <tr>
        <th>ID/Username</th>
        <th style="text-align: right;">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for igl in ignore_list %}
      <tr>
        <td>{{ igl.identifier }}</td>
        <td style="text-align: right;">
          <form method="post">
            <input type="hidden" name="id" value="{{ igl.id }}">
            <button style="padding: 2px 8px !important; margin-block: -4px !important;">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
              </svg>
            </button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</article>

{% endblock %}
